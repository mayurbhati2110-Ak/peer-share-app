<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peer Media Share</title>
  <style>
    video { width: 45%; margin: 10px; background: #000; }
    button { margin: 5px; padding: 10px; }
  </style>
</head>
<body>
  <h2>Peer Media Share</h2>
  <input id="room" placeholder="Room ID">
  <button id="joinBtn">Join</button>
  <div id="controls" style="display:none">
    <button id="shareVideo">Share Video</button>
    <button id="shareAudio">Share Audio</button>
    <button id="shareBoth">Share Both</button>
  </div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    let pc;
    const roomInput = document.getElementById('room');
    const joinBtn = document.getElementById('joinBtn');
    const controls = document.getElementById('controls');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    joinBtn.onclick = () => {
      const room = roomInput.value.trim();
      if (!room) return alert("Enter room ID!");
      socket.emit('join', room);
      controls.style.display = 'block';
      setupPeer(room);
    };

    function setupPeer(room) {
      const config = {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' }
        ]
      };
      pc = new RTCPeerConnection(config);

      pc.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };

      pc.onicecandidate = e => {
        if (e.candidate)
          socket.emit('signal', { room, candidate: e.candidate });
      };

      socket.on('signal', async data => {
        if (data.offer) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit('signal', { room, answer });
        } else if (data.answer) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.candidate) {
          try { await pc.addIceCandidate(new RTCIceCandidate(data.candidate)); } catch {}
        }
      });
    }

    async function share(type) {
      let constraints = {};
      if (type === 'video') constraints.video = true;
      if (type === 'audio') constraints.audio = true;
      if (type === 'both') constraints = { video: true, audio: true };

      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      const room = roomInput.value.trim();
      socket.emit('signal', { room, offer });
    }

    document.getElementById('shareVideo').onclick = () => share('video');
    document.getElementById('shareAudio').onclick = () => share('audio');
    document.getElementById('shareBoth').onclick = () => share('both');
  </script>
</body>
</html>
