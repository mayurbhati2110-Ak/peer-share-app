<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peer Share Stream</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1117, #1b2735);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    input {
      width: 200px;
      text-align: center;
    }
    button {
      background-color: #1e88e5;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #1565c0;
    }
    #controls {
      margin: 10px 0;
    }
    #videos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
      width: 100%;
    }
    video {
      border-radius: 12px;
      background: #000;
      width: 45%;
      max-width: 420px;
      transition: transform 0.3s ease;
    }
    video:hover {
      transform: scale(1.02);
    }
    .fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .video-wrapper {
      position: relative;
      display: inline-block;
    }
    #status {
      font-size: 14px;
      color: #8ab4f8;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>🎥 Peer Share Stream</h2>

  <input id="room" placeholder="Enter Room ID" />
  <button id="joinBtn">Join Room</button>
  <div id="status"></div>

  <div id="controls" style="display:none">
    <button id="shareVideo">📹 Video</button>
    <button id="shareAudio">🎤 Audio</button>
    <button id="shareBoth">🎥 Both</button>
  </div>

  <div id="videos">
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
      <button class="fullscreen-btn" onclick="toggleFullscreen('localVideo')">⤢</button>
    </div>
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
      <button class="fullscreen-btn" onclick="toggleFullscreen('remoteVideo')">⤢</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io();
let pc, localStream;
let currentRoom;
let isInitiator = false;

const joinBtn = document.getElementById("joinBtn");
const roomInput = document.getElementById("room");
const controls = document.getElementById("controls");
const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const statusDiv = document.getElementById("status");

function log(msg) {
  console.log(msg);
  statusDiv.textContent = msg;
}

joinBtn.onclick = () => {
  const room = roomInput.value.trim();
  if (!room) return alert("Enter room ID!");
  currentRoom = room;
  socket.emit("join-room", room);
  log("Joining room " + room);
};

socket.on("room-full", () => alert("Room full. Only 2 users allowed."));
socket.on("ready", () => {
  log("✅ Ready: peer available");
  if (!pc) setupPeer();
  if (isInitiator) startCall();
});

function setupPeer() {
  pc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  });

  pc.onicecandidate = (e) => {
    if (e.candidate)
      socket.emit("ice-candidate", { roomId: currentRoom, candidate: e.candidate });
  };

  pc.onconnectionstatechange = () => {
    console.log("PC state:", pc.connectionState);
    if (pc.connectionState === "disconnected" || pc.connectionState === "failed") {
      log("⚠️ Disconnected. Waiting for reconnect...");
    }
  };

  pc.ontrack = (e) => {
    remoteVideo.srcObject = e.streams[0];
    log("📺 Receiving remote stream");
  };
}

socket.on("offer", async ({ offer }) => {
  if (!pc) setupPeer();
  await pc.setRemoteDescription(new RTCSessionDescription(offer));
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);
  socket.emit("answer", { roomId: currentRoom, answer });
});

socket.on("answer", async ({ answer }) => {
  await pc.setRemoteDescription(new RTCSessionDescription(answer));
});

socket.on("ice-candidate", async (candidate) => {
  try {
    await pc.addIceCandidate(new RTCIceCandidate(candidate));
  } catch (err) {
    console.error("ICE error", err);
  }
});

async function share(type) {
  let constraints = {};
  if (type === "video") constraints.video = true;
  if (type === "audio") constraints.audio = true;
  if (type === "both") constraints = { video: true, audio: true };

  try {
    localStream = await navigator.mediaDevices.getUserMedia(constraints);
    localVideo.srcObject = localStream;
    localStream.getTracks().forEach((t) => pc.addTrack(t, localStream));
    isInitiator = true;
    startCall();
  } catch (err) {
    alert("⚠️ Cannot access camera or mic");
    console.error(err);
  }
}

async function startCall() {
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  socket.emit("offer", { roomId: currentRoom, offer });
  log("📡 Sending offer...");
}

document.getElementById("shareVideo").onclick = () => share("video");
document.getElementById("shareAudio").onclick = () => share("audio");
document.getElementById("shareBoth").onclick = () => share("both");

function toggleFullscreen(videoId) {
  const video = document.getElementById(videoId);
  if (document.fullscreenElement) document.exitFullscreen();
  else video.requestFullscreen();
}
</script>

</body>
</html>
